{% extends 'user/layout.html' %}
{% load static %}
{% block title %}Lock Screen | EMI Analyzer{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-100 py-4">
    <div class="col-md-7 col-lg-5">
        <div class="card mf-auth-card animate-on-scroll"><div class="card-body p-4 p-lg-5">
            <div class="text-center mb-4"><img src="{% static 'images/logo-dark.svg' %}?v=20260301" alt="Logo" class="mf-auth-logo mb-3"><h4 class="mb-1">Screen Locked</h4><p class="text-muted mb-0">Unlock for {{ locked_user.username }}</p></div>
            <form method="post">{% csrf_token %}
                <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" name="password" minlength="8" required></div>
                <button type="submit" class="btn btn-primary w-100">Unlock</button>
            </form>
            <p class="small text-center mt-3 mb-0"><a href="{% url 'login' %}">Use another account</a></p>
        </div></div>
    </div>
</div>
{% endblock %}
