{% extends 'user/layout.html' %}
{% load static %}
{% block title %}Login | EMI Analyzer{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-100 py-4">
    <div class="col-md-7 col-lg-5">
        <div class="card mf-auth-card animate-on-scroll">
            <div class="card-body p-4 p-lg-5">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div><h3 class="mb-1">Sign in</h3><p class="text-muted mb-0">Use username, email, or phone.</p></div>
                    <img src="{% static 'images/logo-dark.svg' %}?v=20260301" alt="Logo" class="mf-auth-logo">
                </div>
                <form method="post">{% csrf_token %}
                    <div class="mb-3"><label class="form-label">Username / Email / Phone</label><input type="text" class="form-control" name="identifier" minlength="3" required></div>
                    <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" name="password" minlength="8" required></div>
                    <div class="d-flex justify-content-end mb-3"><a class="small" href="{% url 'forgot_password' %}">Forgot password?</a></div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
                <p class="small text-center mt-3 mb-0">No account? <a href="{% url 'register' %}">Create one</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
