{% extends 'admin/layout.html' %}
{% load static %}
{% block title %}Admin Forgot Password | EMI Analyzer{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-100 py-4">
    <div class="col-md-7 col-lg-5">
        <div class="card mf-auth-card animate-on-scroll">
            <div class="card-body p-4 p-lg-5">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div>
                        <h3 class="mb-1">Admin Password Reset</h3>
                        <p class="text-muted mb-0">Enter admin email to receive OTP.</p>
                    </div>
                    <img src="{% static 'images/logo-dark.svg' %}?v=20260301" alt="Logo" class="mf-auth-logo">
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Admin Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                </form>
                <p class="small text-center mt-3 mb-0"><a href="{% url 'admin_login' %}">Back to admin login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
