{% extends 'admin/layout.html' %}
{% load static %}
{% block title %}Admin Reset Password | EMI Analyzer{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-100 py-4">
    <div class="col-md-8 col-lg-6">
        <div class="card mf-auth-card animate-on-scroll">
            <div class="card-body p-4 p-lg-5">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div>
                        <h3 class="mb-1">Set New Admin Password</h3>
                        <p class="text-muted mb-0">Enter OTP and set a secure password.</p>
                    </div>
                    <img src="{% static 'images/logo-dark.svg' %}?v=20260301" alt="Logo" class="mf-auth-logo">
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Admin Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">OTP</label>
                            <input type="text" class="form-control" name="otp" minlength="6" maxlength="6" pattern="[0-9]{6}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password" minlength="8" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" minlength="8" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Update Password</button>
                </form>
                <p class="small text-center mt-3 mb-0"><a href="{% url 'admin_login' %}">Back to admin login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
